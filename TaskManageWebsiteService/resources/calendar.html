<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>My Calendar</title>
        <link href="css/calendar_style.css" type="text/css" rel="stylesheet" />
        <script src="js/calendar.js" defer></script>
        <script src="js/forms.js" defer></script>
    </head>
    <body onload="loadContent(); getCategories()">
        <!--Side navigation bar-->
        <nav>
            <img id="logo" src="images/logo.png">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="agenda.html">Agenda</a></li>
            </ul>
        </nav>
        <!--Form for creating new tasks-->
        <div id="createForm">
            <form id="createTask" method="POST">
                <input type="text" id="title" name="title" placeholder="Task Title" required maxlength="255"><br>
                <textarea id="desc" name="desc" placeholder="Task Description" rows="6" cols="37" maxlength="255"></textarea><br>
                <select id="categoryCreate" name="category" required></select>
                <input type="text" id="categoryText" name="categoryText" placeholder="New Category" maxlength="255">
                <select id="color" name="color"></select>
                <br>
                <input type="date" name="due_date" id="due_date"  required>
                <input type="time" name="due_time" id="due_time" value='23:59'><br>
                <input type="submit" name="submission" value="Create Task">
            </form>
            <!--Toggles whether to show the form or not, should always be visible-->
            <button id="displayCreate" enabled>X</button>
        </div>
        <!--Form for setting a category to share with another user-->
        <div id="shareForm">
            <form id="shareCategory" method="POST">
                <select id="categoryShare" name="category" required></select>
                <input type="text" id="user" name="user" placeholder="Username" maxlength="255">
                <input type="submit" name="submission" value="Share Task">
            </form>
            <button id="displayShare" enabled>Share</button>
        </div>


        <!--Calender object that is to show the tasks in a given month-->        
        <div id="calendarObject">
            <!--true for moving forward, false for moving backward-->
            <button class="calendar_button" onclick="changeMonth(true)">></button>
            <button class="calendar_button" onclick="changeMonth(false)"><</button>
     
            <ul id="monthTitle">
                <li id="month"></li>
                <li id="year"></li>
            </ul>
            <div id="calendarDates"></div>
        </div>
    </body>
</html>
