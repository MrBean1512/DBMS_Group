<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Login</title>
        <link href="css/login_style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <br>THE TOTALLY SECURE LOGIN PAGE<br><br>
        <form id="loginForm" action="/" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required maxlength="255"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="255"><br><br>
            <input type="submit" id="submission" name="submission" value="login">
        </form>
        <br>New Here? Consider <a href="signup.html">Signing Up!</a>
    </body>
</html>
